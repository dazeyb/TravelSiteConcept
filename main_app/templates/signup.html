{% extends 'base.html' %} {% block content %}

<h1>Sign Up</h1>
{{ form.errors }}

<form method="POST" action="{% url 'signup' %}">

    {% csrf_token %}
    {{ form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" value="Sign Up"/>
    <input type="hidden" value="{{ next }}" name="next"/>

</form>


{% endblock %}
