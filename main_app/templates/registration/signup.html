{% extends 'base.html' %} {% block content %}

<h1 class="sign_up_page">Sign Up</h1>
{{ form.errors }}


<form class="form_signup" method="POST" action="{% url 'signup' %}">

    {% csrf_token %}
    {{ form.as_p }}
    {{ profile_form.as_p }}
    <input class="sign_up_page_button" type="submit" value="Sign Up"/>
    <input class="sign_up_page_button" type="hidden" value="{{ next }}" name="next"/>

</form>


{% endblock %}
